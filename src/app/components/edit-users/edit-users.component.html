<div class="row">
    <div class="col-sm-8 col-sm-offset2">
        <form (ngSubmit) ="onSubmit()" [formGroup]="userForm">

            <!-- form group username -->
            <div class="form-group">
                <label for="username">
                    Username
                </label>
                <input type="text" id="username" class="form-control" placeholder="username" [formControl]="usernameCtl">
                <small class="text-danger" *ngIf="usernameCtl.hasError('required')"> require </small>
                <small class="text-danger" *ngIf="usernameCtl.hasError('minlength')">
                minimum length is {{usernameCtl.errors?.minlength.requiredLength}}</small>
            </div>

            

             <!-- form group email -->
            <div class="form-group">
                <label for="email">
                   Email
                </label>
                <input type="text" id="email" class="form-control" placeholder="email" [formControl]="emailCtl">
                <small class="text-danger" *ngIf="emailCtl.hasError('required')"> require </small>
                <small class="text-danger" *ngIf="emailCtl.hasError('minlength')">
                minimum length is {{emailCtl.errors?.minlength.requiredLength}}</small>
                <small class="text-danger" *ngIf="emailCtl.hasError('email')">
                   Should be a valid email adress</small>


            </div>

             <!-- form group password -->

            <div class="form-group">
                <label for="password">
                   Password
                </label>
                <input type="text" id="password" class="form-control" placeholder="password" [formControl]="passwordCtl">
                <small class="text-danger" *ngIf="passwordCtl.hasError('required')"> require </small>
                <small class="text-danger" *ngIf="passwordCtl.hasError('minlength')">
                minimum length is {{passwordCtl.errors?.minlength.requiredLength}}</small>

            </div>
            
            
            <button class="btn btn-primary" type="submit" [disabled]="userForm.invalid">save</button> 

            </form>
    </div>
</div>
